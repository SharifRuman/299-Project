<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel = "icon" href ="https://image.flaticon.com/icons/png/512/3649/3649460.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <section class="hero is-primary is-fullheight" style="background-color: #caedd2;">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <b><a href="{{ url_for('main.index') }}" class="navbar-item" style="color: black;">
                                Home
                            </a></b>
                            {% if current_user.is_authenticated %}
                            <b><a href="{{ url_for('main.chatbot') }}" class="navbar-item" style="color: black;">
                                Chatbot
                            </a></b>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <b><a href="{{ url_for('auth.login') }}" class="navbar-item" style="color: black;">
                                Login
                            </a></b>
                            <b><a href="{{ url_for('auth.signup') }}" class="navbar-item" style="color: black;">
                                Sign Up
                            </a></b>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <b><a href="{{ url_for('auth.logout') }}" class="navbar-item" style="color: black;">
                                Logout
                            </a></b>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
